<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig 1</title>
    <script src="script.js"></script>
    <style>
        .form-element {
            margin-bottom: 1em;
        }
        #antall {
            margin-top: 0.4em;
            margin-bottom: 0.4em;
            width: 30px;
        }
        .form-element label {
            width: 100px;
        }
        .form-input label{
            display: inline-block;
            align-items: start;
            margin: 0.2em;
            width: 4.5em;
        }
        .form-input input {
            display: inline-block;
            align-items: start;
        }
        #button1, #button2 {
            background-color: white;
            color: black;
            border: 0.1em solid #555555;
            border-radius: 5px;
            cursor: pointer;
        }
        span {
            font-size:16px;
            padding-left:10px;
            display:inline-block;
        }
    </style>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>

<form id="Kinobillet">

    <div class="form-element">
        <label for="film">Velg film:</label>
        <select id="film" required onchange="validateFilm(this.value)">
            <option selected disabled>Velg film her</option>
            <option>The Beekeeper</option>
            <option>Wonka</option>
            <option>Orion and the Dark</option>
            <option>Beverly Hills Cop: Axel F</option>
            <option>Despicable Me 4</option>
            <option>Gladiator 2</option>
        </select>
        <span id="errorFilm" style="color: red"></span>
    </div>

    <div class="form-element">
        <label for="antall">Antall</label>
        <input type="number" id="antall" onchange="validateAntall(this.value)" name="noTickets" min="0" max="9" required>
        <span id="errorAntall" style="color: red"></span>
    </div>


    <div class="form-input">
        <label for="fornavn">Fornavn</label>
        <input type="text" id="fornavn" onchange="validateFornavn(this.value)" name="fornavn" required>
        <span id="errorFornavn" style="color: red"></span>
    </div>

    <div class="form-input">
        <label for="etternavn">Etternavn</label>
        <input type="text" id="etternavn" onchange="validateEtternavn(this.value)" name="etternavn" required>
        <span id="errorEtternavn" style="color: red"></span>
    </div>

    <div class="form-input">
        <label for="telefonnr">Telefonnr</label>
        <input type="tel" id="telefonnr" onchange="validateTelefonnr(this.value)" name="telefonnr" required>
        <span id="errorTelefonnr" style="color: red"></span>
    </div>

    <div class="form-input">
        <label for="epost">Epost</label>
        <input type="email" id="epost" onchange="validateEpost(this.value)" name="epost" required>
        <span id="errorEpost" style="color: red"></span>
    </div>

    <div class="form-element">
        <button type="button" onclick="addTicket();" id="button1" name="button1">Kj√∏p billett</button>
    </div>
</form>

<h2>Alle billetter</h2>

<div id="resultObject"></div>

<div class="form-element">
    <button type="button" onclick="emptyArray()" id="button2" name="slettbillett">Slett alle billettene</button>
</div>

</body>
</html>
